<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {
        text-align: center;
    }
    hr {
        width: 20%;
        border-bottom: none;
    }
    table,th,td{
        background-color: teal;
        border: 2px dashed yellow;
        border-collapse: collapse;
        font-size: 18px;
        color: white;
        padding: 10px;
    }
    table {
        width: 70%;
        text-align: center;
        margin: auto;
        margin-top: 15px;
        
    }
    th {
        text-transform: uppercase;
    }
</style>
<body>
    <header>
        <h1>Local Government Election - Voters Table</h1>
    </header>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Candidate Name</th>
                <th>Political Party</th>
                <th>Total Vote Counts</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Afunwontan Mariam</td>
                <td>Progressive Party</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Joseph Ikoju</td>
                <td>Integrity Party</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Samuel Ndoku</td>
                <td>Freedom Party</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Phillips Eucharia</td>
                <td>Light Party</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Shola Sage</td>
                <td>First Party</td>
                <td>3</td>
            </tr>
            <tr>
                <td colspan="2">Total Votes Cast</td>
                <td>100</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

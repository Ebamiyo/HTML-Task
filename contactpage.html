<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <header>
        <h1>Contact Page</h1>
    </header>
    <main>
        <p>Send me a message to contact me</p>
        <hr>
        <form action="#">
            <label for="name">First Name:</label>
            <input type="text" placeholder="First Name"> <br> <br>
            <label for="name">Last Name:</label>
            <input type="text" placeholder="Last Name"> <br> <br>
            <label for="name">Your Message:</label> <br> <br>
            <textarea name="message" id="message" cols="30" rows="10">Your Message</textarea> <br> <br>
            <input type="submit">
        </form>
        <br>
    </main>
    <footer><a href="https://twitter.com/EbamiyoOmolade">Reach me on twitter</a></footer>
</body>
</html>
